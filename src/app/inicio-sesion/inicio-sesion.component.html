<div class="login">
  <form class="custom-form">
    <h1>Log In</h1>
    <input type="email" name="email" placeholder="Email" required="required" [(ngModel)]="email"/>
    <input type="password" name="password" placeholder="Password" required="required" [(ngModel)]="password"/>
    <button (click)="login()">Log In</button>
  </form>
</div>
