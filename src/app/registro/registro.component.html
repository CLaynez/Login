<div class="register">
    <form class="custom-form" method="post">
      <h1>Sign In</h1>
      <input
        type="email"
        name="email"
        placeholder="Email"
        required="required"
        [maxlength]="emailmaxLength"
        [(ngModel)]="email"
      />
      <span *ngIf="email && !validarEmail(email)">Invalid E-mail</span>
      <input
        type="password"
        name="password"
        placeholder="Password"
        required="required"
        [maxlength]="passwordmaxLength"
        [(ngModel)]="password"
      />
      <input
        type="password"
        name="password"
        placeholder="Repeat the password"
        required="required"
        [maxlength]="passwordmaxLength"
        [(ngModel)]="confirmPassword"
      />
      <button type="submit" (click)="register()">Sign In</button>
    </form>
  </div>
